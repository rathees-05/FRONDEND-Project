    <script>
        
        const homeSection = document.getElementById('home');
        const aboutSection = document.getElementById('about');
        const contactSection = document.getElementById('contact');
        const formSection = document.getElementById('form-section');


        document.querySelector('nav a[href="index.html"]').addEventListener('click', () => {
            showSection(homeSection);
        });
        document.querySelector('nav a[href="about.html"]').addEventListener('click', () => {
            showSection(aboutSection);
        });
        document.querySelector('nav a[href="contact.html"]').addEventListener('click', () => {
            showSection(contactSection);
        });


        function showSection(section) {
            homeSection.style.display = 'none';
            aboutSection.style.display = 'none';
            contactSection.style.display = 'none';
            formSection.style.display = 'block'; 
            section.style.display = 'block';
        }


        
        function validateForm() {
            let isValid = true;


           const name = document.getElementById('name').value;
            if (name.trim() === "") {
                document.getElementById('nameError').textContent = "Name is required.";
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }


            
            const email = document.getElementById('email').value;
            if (email.trim() !== "") { 
                if (!isValidEmail(email)) {
                    document.getElementById('emailError').textContent = "Invalid email format.";
                    isValid = false;
                } else {
                    document.getElementById('emailError').textContent = "";
                }
            } else {
                document.getElementById('emailError').textContent = "";
            }


            
            const password = document.getElementById('password').value;
            if (password.length < 6) { 
                document.getElementById('passwordError').textContent = "Password should be at least 6 characters.";
                isValid = false;
            } else {
                document.getElementById('passwordError').textContent = "";
            }


              if (isValid) {
                
                document.getElementById('formMessage').textContent = name + ", your details have been accepted.";
            } else {
                document.getElementById('formMessage').textContent = ""; 
            }
        }


        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }


        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                document.getElementById('phoneError').textContent = "Numbers only are allowed";
                return false;
            } else {
                document.getElementById('phoneError').textContent = "";
                return true;
            }
        }


    </script>
